<div class="row justify-content-center">
  <div class="col-3">
    <mdb-card>
      <!-- Card image -->
      <mdb-card-img
        src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(97).jpg"
        alt="Card image cap"
      ></mdb-card-img>
      <!-- Card content -->
      <mdb-card-body>
        <!-- Title -->
        <mdb-card-title>
          <ng-content select=".titolo"></ng-content>
        </mdb-card-title>

        <!-- Text -->
        <mdb-card-text>
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </mdb-card-text>

        <button
          (click)="setTitoloPadre()"
          type="button"
          mdbBtn
          color="primary"
          mdbWavesEffect
        >
          Set Titolo Padre
        </button>
        <ng-content select="[footer]"></ng-content>
      </mdb-card-body>
    </mdb-card>
  </div>
</div>
